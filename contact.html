<script>
  // ðŸ”— Paste your Logic App URL here:
  const LOGIC_APP_URL = "https://prod-21.northcentralus.logic.azure.com:443/workflows/3be73110e607437b9f7428e0c491d72d/triggers/When_an_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_an_HTTP_request_is_received%2Frun&sv=1.0&sig=Tqnslo9r6iq-EKC9HD61ofduB5GdTtIq5Z2FokM3kss";

  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("email-form");
    if (!form) return;

    const successEl = document.querySelector(".w-form-done");
    const errorEl = document.querySelector(".w-form-fail");
    const submitButton = form.querySelector('input[type="submit"]');

    function showSuccess() {
      if (form) form.style.display = "none";
      if (errorEl) errorEl.style.display = "none";
      if (successEl) successEl.style.display = "block";
    }

    function showError() {
      if (successEl) successEl.style.display = "none";
      if (errorEl) errorEl.style.display = "block";
    }

    // Hide success/error messages initially
    if (successEl) successEl.style.display = "none";
    if (errorEl) errorEl.style.display = "none";

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      // Change button text to "Sending..." and disable it
      const originalButtonText = submitButton ? submitButton.value : null;
      if (submitButton) {
        submitButton.value = submitButton.getAttribute("data-wait") || "Sending...";
        submitButton.disabled = true;
      }

      const name = document.getElementById("contact-name")?.value || "";
      const email = document.getElementById("contact-email")?.value || "";
      const message = document.getElementById("contact-message")?.value || "";

      // Basic front-end validation for required fields
      if (!name || !message) {
        showError();
        if (submitButton && originalButtonText !== null) {
          submitButton.value = originalButtonText;
          submitButton.disabled = false;
        }
        return;
      }

      const payload = {
        name: name,
        email: email,
        message: message
      };

      try {
        const res = await fetch(LOGIC_APP_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          showSuccess();
          form.reset();
        } else {
          console.error("Logic App responded with status:", res.status);
          showError();
        }
      } catch (err) {
        console.error("Error submitting contact form:", err);
        showError();
      } finally {
        // Re-enable button and restore original text
        if (submitButton && originalButtonText !== null) {
          submitButton.value = originalButtonText;
          submitButton.disabled = false;
        }
      }
    });
  });
</script>

  <!-- Mobile detection and redirect script -->
  <script>
    (function() {
      // Check if user is being forced to desktop version
      var urlParams = new URLSearchParams(window.location.search);
      var forceDesktop = urlParams.get('force') === 'desktop';

      // Check if user preference is stored
      var userPreference = localStorage.getItem('siteVersion');

      // Only redirect if not forced to desktop and no desktop preference
      if (!forceDesktop && userPreference !== 'desktop') {
        // Check screen width
        if (window.innerWidth < 800 || screen.width < 800) {
          // Store that we're redirecting to mobile
          localStorage.setItem('siteVersion', 'mobile');
          // Redirect to mobile version
          window.location.href = 'mobile/contact.html?mobile=true';
          return;
        }
      }

      // If we're here, user wants desktop version
      if (forceDesktop) {
        localStorage.setItem('siteVersion', 'desktop');
      }
    })();
  </script>

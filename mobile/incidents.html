        let filteredIncidents = [...incidents];
        let currentSort = 'date-desc';
        let currentTagFilter = 'all';
        
        // Tag mapping for easier filtering
        const tagCategories = {
            'Chemical Weapons': ['Chemical Weapons', 'Pepper Spray', 'Tear Gas'],
            'Projectile': ['Rubber Bullet', 'Blast Ball', 'Projectile', 'Rubber Bullets'],
            'Physical Assault': ['Physical Assault', 'Baton Strikes', 'Kick', 'Throat Grab', 'Brute Force'],
            'Medical Personnel': ['Medical Personnel', 'Humanitarian Aid'],
            'Journalist': ['Journalist'],
            'Minor': ['Minor Victim', 'Child Victim'],
            'Veteran': ['Veteran', 'Military Veteran'],
            'Healthcare': ['Healthcare Worker'],
            'Long-term': ['Long-term Effects', 'Long-term Injury', 'Ongoing Effects', 'PTSD', 'Permanent'],
            'Constitutional': ['Constitutional Rights', 'Constitutional Violation', 'First Amendment']
        };
        
        function renderIncidents() {
            const container = document.getElementById('incidentsList');
            const resultsCount = document.getElementById('resultsCount');
            
            if (filteredIncidents.length === 0) {
                container.innerHTML = '<div class="no-results">No incidents found matching your search.</div>';
                resultsCount.textContent = 'No results found';
                return;
            }
            
            resultsCount.textContent = `Showing ${filteredIncidents.length} of ${incidents.length} incidents`;
            
            container.innerHTML = filteredIncidents.map(incident => `
                <div class="incident-card" onclick="openModal(${incident.id})">
                    <div class="incident-header">
                        <div class="incident-name">${incident.name}</div>
                        <div class="incident-date">${incident.date}</div>
                    </div>
                    <div class="incident-preview">${incident.preview}</div>
                    <div class="incident-tags">
                        ${incident.tags.map(tag => `<span class="incident-tag">${tag}</span>`).join('')}
                    </div>
                    <div class="read-more">Tap to read full testimony</div>
                </div>
            `).join('');
        }
        
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const tagFilter = document.getElementById('tagFilter').value;
            const sortOption = document.getElementById('sortSelect').value;
            
            // Start with all incidents
            filteredIncidents = [...incidents];
            
            // Apply search filter
            if (searchTerm) {
                filteredIncidents = filteredIncidents.filter(incident => 
                    incident.name.toLowerCase().includes(searchTerm) ||
                    incident.date.toLowerCase().includes(searchTerm) ||
                    incident.preview.toLowerCase().includes(searchTerm) ||
                    incident.fullText.toLowerCase().includes(searchTerm) ||
                    incident.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }
            
            // Apply tag filter
            if (tagFilter !== 'all') {
                const categoryTags = tagCategories[tagFilter] || [tagFilter];
                filteredIncidents = filteredIncidents.filter(incident =>
                    incident.tags.some(tag => 
                        categoryTags.some(categoryTag => 
                            tag.toLowerCase().includes(categoryTag.toLowerCase()) ||
                            categoryTag.toLowerCase().includes(tag.toLowerCase())
                        )
                    )
                );
            }
            
            // Apply sorting
            filteredIncidents.sort((a, b) => {
                switch (sortOption) {
                    case 'date-asc':
                        return new Date(a.date) - new Date(b.date);
                    case 'date-desc':
                        return new Date(b.date) - new Date(a.date);
                    case 'name-asc':
                        return a.name.localeCompare(b.name);
                    case 'name-desc':
                        return b.name.localeCompare(a.name);
                    default:
                        return 0;
                }
            });
            
            renderIncidents();
        }
        
        function openModal(incidentId) {
            const incident = incidents.find(i => i.id === incidentId);
            if (!incident) return;
            
            document.getElementById('modalTitle').textContent = `${incident.name} - ${incident.date}`;
            document.getElementById('modalBody').innerHTML = `
                <p style="margin-bottom: 20px;">${incident.fullText}</p>
                <div style="margin-top: 20px;">
                    <strong style="color: #f1c84b;">Related:</strong><br>
                    <div style="margin-top: 10px;">
                        ${incident.tags.map(tag => `<span class="incident-tag" style="margin: 2px;">${tag}</span>`).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('incidentModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('incidentModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Close modal when clicking outside
        document.getElementById('incidentModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Clear all filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('tagFilter').value = 'all';
            document.getElementById('sortSelect').value = 'date-desc';
            currentSort = 'date-desc';
            currentTagFilter = 'all';
            applyFilters();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const clearIconMobile = document.getElementById('clearSearchMobile');
            
            // Initialize with all incidents visible
            applyFilters();
            
            // Add event listeners
            searchInput.addEventListener('input', function() {
                // Show/hide clear icon
                clearIconMobile.style.display = searchInput.value ? 'block' : 'none';
                applyFilters();
            });
            
            // Clear search on icon click
            clearIconMobile.addEventListener('click', function() {
                searchInput.value = '';
                clearIconMobile.style.display = 'none';
                applyFilters();
            });
            
            // Add hover effect to clear icon
            clearIconMobile.addEventListener('mouseenter', function() {
                this.style.color = '#f1c84b';
            });
            clearIconMobile.addEventListener('mouseleave', function() {
                this.style.color = '#888';
            });
            
            document.getElementById('tagFilter').addEventListener('change', applyFilters);
            document.getElementById('sortSelect').addEventListener('change', applyFilters);
            document.getElementById('clearFilters').addEventListener('click', clearFilters);
        });
        
        // Mobile redirect prevention
        if (window.location.search.includes('mobile=true')) {
            // User was redirected here, no action needed
        }
    </script>
